<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login Page</title>
	<link rel="stylesheet" href="Main.css">
</head>
<body>
<!-- 	<img src= "https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" class = "phones">
	<img src = "https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" class = "photoOfPhone">-->
<div class="main">
	<div class="head">
		<div class="top">
			<div class="logo">
				<img src="inst.png" style="width: 175px;">
			</div>
			<div class="form">
				<div class="input_field">
					<input type="text" placeholder="Телефон, имя пользователя или эл. адрес" class="input">
				</div>
				<div class="input_field">
					<input type="password" placeholder="Пароль" class="input">
				</div>
				<div class="btn"><a href="">Войти</a></div>
			</div>
			<div class="or">
				<div class="line"></div>
				<p>ИЛИ</p>
				<div class="line"></div>
			</div>
			<div class="etc">
				<div class="fb">
					<img src="fb.png">
					<p>Войти через Facebook</p>
				</div>
				<div class="forgot">
					<a href="">Забыли пароль?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>У вас ещё нет аккаунта? <a href="">Зарегистрироваться</a></p>
		</div>
		<div class="apps">
			<p>Установите приложениие.</p>
			<div class="icons">
				<a href=""><img src="apple.png"></a>
				<a href=""><img src="android.png"></a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
